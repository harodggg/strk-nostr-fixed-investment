# dashboard-admin.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard # The namespace where the Dashboard is running
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # Grants full admin access to the entire cluster
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kubernetes-dashboard
