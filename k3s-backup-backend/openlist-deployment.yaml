apiVersion: apps/v1
kind: Deployment
metadata:
  name: openlist-deployment
  namespace: openlist
  labels:
    app: openlist
spec:
  replicas: 1 # OpenList 通常部署为单实例
  selector:
    matchLabels:
      app: openlist
  template:
    metadata:
      labels:
        app: openlist
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: openlist
          # 使用 OpenList 官方 Docker 镜像，请替换为你想使用的版本标签
          image: openlistteam/openlist:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: UMASK
              value: "022"
          ports:
            - containerPort: 5244 # OpenList 默认端口
              name: http-port
          # 挂载配置
          volumeMounts:
            - name: openlist-data
              mountPath: /opt/openlist/data # OpenList 配置文件和数据默认路径
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        # ConfigMap 作为配置卷
        - name: openlist-data
          hostPath:
            path: /openlist/data
