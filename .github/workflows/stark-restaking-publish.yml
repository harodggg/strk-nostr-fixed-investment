name: Build and push Docker image
on:
  push:
    branches:
      - main # 当代码推送到 main 分支时触发
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # 检出代码
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # 使用 GitHub Secrets 中的用户名
          password: ${{ secrets.DOCKER_TOKEN }} # 使用 GitHub Secrets 中的 Token
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./starknet-restaking # Dockerfile 所在目录
          push: true # 推送到 Docker Hub
          tags: ${{ secrets.DOCKER_USERNAME }}/starknet-restaking:latest # 镜像的标签
