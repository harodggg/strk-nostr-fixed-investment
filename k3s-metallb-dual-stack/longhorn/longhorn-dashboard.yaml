apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.guohongjie.asia`)
      kind: Rule
      services:
        - name: longhorn-frontend
  tls:
    certResolver: myresolver
