apiVersion: batch/v1
kind: CronJob
metadata:
  name: job-nostra-invest-plan
spec:
  schedule: "0 * * * *" # 每天凌晨 0 点执行
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: nostra-reinvest
              imagePullPolicy: Always
              image: axelharold/nostr-reinvest:latest
          restartPolicy: OnFailure
